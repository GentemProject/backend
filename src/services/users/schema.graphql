type User {
  id: ID
  firebaseId: String
  isAdmin: String
  name: String
  email: String
  createdAt: Date
  updatedAt: Date
  lastLoginAt: Date
}

input CreateUserInput {
  name: String!
  email: String!
  password: String!
}

type UsersPayload {
  count: Float
  rows: [User]
}

type Query {
  getMe: User
  getUser(id: String, query: String): User
  getUsers(query: String, page: Float, limit: Float): UsersPayload
}

type Mutation {
  createUser(input: CreateUserInput): User
}
